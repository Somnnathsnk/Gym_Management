<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Management - Login</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <form class="login_form">
      <h1 class="login_title" id="formTitle">Login</h1>

      <div class="input_box">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input_box">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <div class="remember_forget_box">
        <label for="remember">
          <input type="checkbox" id="remember"> Remember Me
        </label>
        <a href="#" id="forgotPassword">Forgot Password?</a>
      </div>

      <button class="login_btn" id="actionBtn">Login</button>

      <p class="register" id="toggleForm">
        Donâ€™t have an account? <a href="#">Register</a>
      </p>

      <div class="messege_box"></div>
    </form>
  </div>
   <canvas id="confetti"></canvas>
  <script type="module" src="./script.js"></script>
</body>
</html>
