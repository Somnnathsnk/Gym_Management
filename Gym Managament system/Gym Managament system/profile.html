<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="./profile.css">
</head>
<body>
  <header class="header">
    <h1>User Profile</h1>
    <a nav href ="./logout.html">Logout</a>
  </header>

  <main class="profile-container">
    <div class="profile-card">
      <div class="profile-pic">
        <img id="profileImage" src="default-avatar.png" alt="Profile Picture">
        <input type="file" id="imageUpload" accept="image/*">
      </div>

      <h2 id="usernameDisplay">Username</h2>
      <p id="emailDisplay">Email</p>

      <div class="profile-form">
        <label>Update Username</label>
        <input type="text" id="newUsername" placeholder="Enter new username">

        <label>Update Email</label>
        <input type="email" id="newEmail" placeholder="Enter new email">

        <button onclick="updateProfile()">Save Changes</button>
      </div>
    </div>
     <canvas id="confetti"></canvas>
  </main>
  <script src="./profile.js"></script>
</body>
</html>
